<div class="outer-container">
  <div class="inner-container">
    <div class="centered-content">

      <h1 class="form-title">
        <strong>
          Login
        </strong>
      </h1>

      <form (ngSubmit)="onSubmit(form2)" #form2="ngForm">

        <div class="form-group">
          <label for="exampleInputEmail2">Email</label>
          <input type="email" ngModel name="email" email required class="form-control" id="exampleInputEmail2"
            placeholder="Enter email">
        </div>

        <div class="form-group">
          <label for="exampleInputPassword2">Password</label>
          <input type="password" ngModel name="password" required class="form-control" id="exampleInputPassword2"
            placeholder="Enter password">
        </div>

        <button [disabled]="!form2.valid" type="submit" style="margin: auto;display: block"
          class="btn btn-dark">Login</button>

      </form>

      <div style="text-align: center; margin-top: 8px">
        New user?&nbsp;<a routerLink="/signup" style="text-decoration: underline">Signup</a>
      </div>

    </div>
  </div>
</div>
